# CORS map: add at top of file (must be inside http { } in nginx.conf, or at top if this file is included there)
map $http_origin $cors_origin {
    default "";
    "https://xploitrum.org" "https://xploitrum.org";
    "https://www.xploitrum.org" "https://www.xploitrum.org";
    "https://api.xploitrum.org" "https://api.xploitrum.org";
    "https://ctf.xploitrum.org" "https://ctf.xploitrum.org";
}

server {
    server_name www.xploitrum.org xploitrum.org;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.xploitrum.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.xploitrum.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# API â€“ with CORS so preflight (OPTIONS) and all responses (including 502) have CORS headers
server {
    server_name api.xploitrum.org;

    # Add CORS to proxy errors (502/503/504) so browser gets CORS headers and you see the real error
    proxy_intercept_errors on;
    error_page 502 503 504 @cors_error;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_set_header Host $host;
        proxy_set_header Origin $http_origin;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    location @cors_error {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        default_type application/json;
        return 502 '{"error":"Bad Gateway","message":"Backend unreachable. Check backend is running: systemctl status xploitrum-backend"}';
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.xploitrum.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.xploitrum.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = xploitrum.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = www.xploitrum.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name www.xploitrum.org xploitrum.org;
    return 404; # managed by Certbot
}

server {
    if ($host = api.xploitrum.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name api.xploitrum.org;
    return 404; # managed by Certbot
}
